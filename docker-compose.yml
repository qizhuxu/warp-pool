version: '3.8'

services:
  warp-pool:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: warp-pool
    
    # 从 .env 文件加载环境变量
    env_file:
      - .env
    
    # 也可以直接指定环境变量
    environment:
      # 浏览器配置
      - HEADLESS=true
      
      # 指纹配置（使用默认值）
      - FINGERPRINT_RANDOMIZE=true
      - FINGERPRINT_LEVEL=balanced
      - ENHANCED_PROFILES_ENABLED=true
      - STRICT_CONSISTENCY_CHECK=true
      - FINGERPRINT_DEBUG=false
    
    # 持久化存储
    volumes:
      # 账号数据
      - ./accounts:/app/accounts
      # 日志文件
      - ./logs:/app/logs
      # ChromeDriver 缓存（可选，加快后续启动）
      - chrome-data:/root/.local/share/undetected_chromedriver
    
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    
    # Chrome 需要的安全配置
    security_opt:
      - seccomp:unconfined
    
    # 共享内存大小（Chrome 需要）
    shm_size: 2gb
    
    # 重启策略
    restart: unless-stopped
    
    # 健康检查
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# 持久化卷
volumes:
  chrome-data:
    driver: local
