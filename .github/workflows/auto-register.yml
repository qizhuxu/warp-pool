          # å¤åˆ¶åˆ°æ ¹ç›®å½•æ–¹ä¾¿ä¸Šä¼ 
          cp "$ALL_ACCOUNTS_FILE" ./all_accounts.json
          echo "âœ… å·²å‡†å¤‡ all_accounts.json"
          
