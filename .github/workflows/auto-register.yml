          pip install -r requirements.txt
          
          # æ¸…ç† ChromeDriver ç¼“å­˜
          rm -rf ~/.undetected_chromedriver
          rm -rf /tmp/.com.google.Chrome.*
      
      - name: Download previous accounts
        id: download
