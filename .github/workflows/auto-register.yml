          echo "ğŸ“Š å·²æœ‰è´¦å·æ•°: $OLD_COUNT"
          
          # ä½¿ç”¨æ‰¹é‡æ³¨å†Œè„šæœ¬ï¼Œæ¯æ¬¡å¢åŠ  6 ä¸ªè´¦å·
          echo "ğŸš€ å¼€å§‹æ‰¹é‡æ³¨å†Œï¼ˆç›®æ ‡å¢åŠ  6 ä¸ªè´¦å·ï¼‰..."
          xvfb-run -a python batch_register.py --add 6 --headless true --max-fails 6 2>&1 | tee registration.log
          
          # ä¿å­˜é€€å‡ºç 
          EXIT_CODE=${PIPESTATUS[0]}
